<p>products works!</p>
<h2>Sub Category</h2>
<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <ul *ngFor ="let subcat of subCategory">
<li class="list-group-item">{{subcat.subName}}</li>
            </ul>
        </div>
        <div class="col-lg-9">
            <div class="row">
                <div class="card" style="width: 16rem;" *ngFor="let product of products">
                <img src="{{_image_url+product.image}}" alt=""/>
                <div class="card-body">
                    <h5 class="card-text">{{product.productName}}</h5>
                    <h1> {{product.mrp*70 | currency:'INR'}}</h1>
<button (click)="addToCart(product)" class="btn btn-primary">Add To Cart</button>

                    
                </div>
            </div>
        </div>
    </div>
</div>
